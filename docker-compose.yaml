version: '3'

services:
  mongo:
    image: mongo:5
    container_name: mongo
    restart: always
    ports:
      - 27018:27017  # Cambiamos el puerto externo a 27018
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin  # Usuario root
      MONGO_INITDB_ROOT_PASSWORD: admin  # Contrase√±a root
    volumes:
      - ./mongo-data:/data/db  # Volumen persistente para los datos de la BD
